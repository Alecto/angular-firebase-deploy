<div class="row">
  <div class="col">

    <table class="table">
      <thead>
      <tr>
        <th scope="col">Order</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td>{{task.date}}</td>
        <td>
          <button (click)="updateTask(task)" class="btn btn-outline-secondary">Update</button>&nbsp;
          <button (click)="deleteTask(task)" class="btn btn-outline-secondary">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="row">
  <div class="col-6">

    <form [formGroup]="form">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Title"
               formControlName="title">
      </div>
      <div class="form-group">
        <input class="form-control" type="date" placeholder="Date"
               formControlName="date">
      </div>
    </form>

  </div>
</div>

<button (click)="createTask()" class="btn btn-outline-info">Post Data</button>
